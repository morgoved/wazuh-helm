autoreload:
  enabled: false

cert-manager:
  enabled: false

nameOverride: null
fullnameOverride: null

indexer:
  replicas: 3

  annotations: {}

  service:
    type: ClusterIP
    annotations: {}
    httpPort: 9200
    nodes: 9300
    metrics: 9600

  updateStrategy: RollingUpdate
  
  images:
    repository: wazuh/wazuh-indexer
    tag: "4.10.1"
    pullPolicy: IfNotPresent
    imagePullSecrets:
      enabled: false
      secret: {}

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      memory: 2Gi

  livenessProbe:
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 10
    successThreshold: 1
    initialDelaySeconds: 10
    tcpSocket:
      port: 9200

  readinessProbe:
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 10
    successThreshold: 1
    initialDelaySeconds: 10
    tcpSocket:
      port: 9200

  securityContext: {}

  initContainers:
    volumeMountHack:
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
    increaseTheVmMaxMapCount:
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi

  config:
    opensearch: |-
      {{ include "wazuh.indexer.opensearchConfig" . }}
    internalUsers: |-
      {{ include "wazuh.indexer.internalUsers" . }}
    securityConfig: |-
      {{ include "wazuh.indexer.securityConfig" . }}
    rolesMapping: |-
      {{ include "wazuh.indexer.rolesMapping" . }}
    roles: |-
      {{ include "wazuh.indexer.roles" . }}

  env:
    OPENSEARCH_JAVA_OPTS: "-Xms1g -Xmx1g -Dlog4j2.formatMsgNoLookups=true"
    CLUSTER_NAME: "wazuh"
    NETWORK_HOST: "0.0.0.0"
    DISABLE_INSTALL_DEMO_CONFIG: "true"

  plugins: []

  storageSize: 50Gi
  storageClass: null

  cred:
    existingSecret: ""
    username: "admin"
    password: "SecretPassword"

# Kibana for elasticsearch with Wazuh plugins pre-installed
dashboard:
  replicas: 1

  annotations: {}

  images:
    repository: wazuh/wazuh-dashboard
    tag: "4.10.1"
    pullPolicy: IfNotPresent
    updateStrategy: OnDelete
  
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

  livenessProbe:
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 10
    successThreshold: 1
    initialDelaySeconds: 10
    httpGet:
      path: /api/status
      port: 5601

  readinessProbe:
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 10
    successThreshold: 1
    initialDelaySeconds: 10
    httpGet:
      path: /api/status
      port: 5601

  securityContext: {}

  # with this you will be able to access kibana on http port instead of https
  # if you use Ambassador edgestack this is necessary becasue
  # with `true` route will close unexpectedly
  # when accessing via ambassador external url
  enable_ssl: false

  service:
    annotations: {}
    httpPort: 5601
    type: ClusterIP
  
  cred:
    existingSecret: ""
    username: "kibanaserver"
    password: "kibanaserver"
  
  config: |
    {{- include "wazuh.dashboard.config" . }}
  
  ingress:
    enabled: false
    className: ""
    tls: []
    # - secretName: wazuh-tls
    #   hosts:
    #     - wazuh.example.com
    annotations: {}
    host: "wazuh.example.com"

wazuh:
  syslog_enable: true
  key: "c98b62a9b6169ac5f67dae55ae4a9088"
  images:
    repository: wazuh/wazuh-manager
    tag: "4.10.1"
    pullSecret: regcred
    pullPolicy: IfNotPresent

  env:
    FILEBEAT_SSL_VERIFICATION_MODE: full

  service:
    annotations: {}
    port: 1516

  apiCred:
    # 3 Options:
    # 1. Set existing secret name
    # 2. Set username and password manually
    # 3. Let secret be generated automatically (all empty)
    existingSecret: ""
    username: "wazuh-wui"
    # The password must have a length between 8 and 64 characters and contain at least one upper and lower case letter, a number, and a symbol(.*+?-).
    password: "MyS3cr37P450r.*-"
  authd:
    existingSecret: ""
    pass: "password"
  
  initContainer:
    resources: {}

  localDecoder: |
    {{ include "wazuh.localDecoder" . }}
  localRules: |
    {{ include "wazuh.localRules" . }}
  internalOptions: |
    {{ include "wazuh.internalOptions" . }}

  master:
    annotations: {}

    service:
      type: ClusterIP
      annotations: {}
      ports:
        registration: 1515
        api: 55000

    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi

    livenessProbe: {}

    readinessProbe: {}

    securityContext:
      capabilities:
        add: ["SYS_CHROOT"]
    
    # If defined, storageClassName: <storageClass>
    # If set to "-", storageClassName: "", which disables dynamic provisioning
    # If undefined (the default) or set to null, no storageClassName spec is
    #   set, choosing the default provisioner.
    storageClass: null
    storageSize: 50Gi

    conf: |
      {{- include "wazuh.master.conf" . }}
    # To be appended to the master.conf
    extraConf: ""

  worker:
    replicas: 2

    annotations: {}

    service:
      type: ClusterIP
      annotations: {}
      ports:
        agentEvents: 1514

    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi

    livenessProbe: {}

    readinessProbe: {}

    securityContext:
      capabilities:
        add: ["SYS_CHROOT"]

    storageClass: null
    storageSize: 50Gi
    
    conf: |
      {{- include "wazuh.worker.conf" . }}
    # To be appended to the worker.conf
    extraConf: ""
