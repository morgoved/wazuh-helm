wazuh:
  images:
    resources:
      requests:
        cpu: 700m
        memory: 2000Mi
      limits:
        cpu: 1000m
        memory: 4Gi
    worker_resources:
      requests:
        cpu: 1000m
        memory: 3Gi
      limits:
        cpu: 2000m
        memory: 4Gi
  worker_replicas: 3
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: 'nlb'
      service.beta.kubernetes.io/aws-load-balancer-internal: 'true'
      service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    workerType: LoadBalancer
    masterType: LoadBalancer
  api_config: |-
    access:
      max_login_attempts: 100
      block_time: 400
      max_request_per_minute: 2000
    logs:
       level: "debug2"
  local_internal_options_master: |-
    wazuh_modules.debug=2
  local_internal_options_worker: |-
    wazuh_modules.debug=2
  master_config: |-
    <!--
      Wazuh - Manager - Default configuration for ubuntu 16.04
      More info at: https://documentation.wazuh.com
      Mailing list: https://groups.google.com/forum/#!forum/wazuh

      Customization: TCP on port 1514
      Customization: Cluster mode enabled, master node
    -->
    <ossec_config>
      <global>
        <jsonout_output>yes</jsonout_output>
        <alerts_log>yes</alerts_log>
        <logall>no</logall>
        <logall_json>no</logall_json>
        <email_notification>no</email_notification>
        <smtp_server>smtp.example.wazuh.com</smtp_server>
        <email_from>ossecm@example.wazuh.com</email_from>
        <email_to>recipient@example.wazuh.com</email_to>
        <email_maxperhour>12</email_maxperhour>
        <email_log_source>alerts.log</email_log_source>
        <queue_size>131072</queue_size>
        <agents_disconnection_time>20s</agents_disconnection_time>
        <agents_disconnection_alert_time>100s</agents_disconnection_alert_time>
      </global>

      <alerts>
        <log_alert_level>0</log_alert_level>
        <email_alert_level>12</email_alert_level>
      </alerts>

      <!-- Choose between "plain", "json", or "plain,json" for the format of internal logs -->
      <logging>
        <log_format>plain</log_format>
      </logging>

      <remote>
        <connection>secure</connection>
        <port>1514</port>
        <protocol>tcp</protocol>
        <queue_size>131072</queue_size>
      </remote>

      <!-- Policy monitoring -->
      <rootcheck>
        <disabled>no</disabled>
        <check_unixaudit>yes</check_unixaudit>
        <check_files>yes</check_files>
        <check_trojans>yes</check_trojans>
        <check_dev>yes</check_dev>
        <check_sys>yes</check_sys>
        <check_pids>yes</check_pids>
        <check_ports>yes</check_ports>
        <check_if>yes</check_if>

        <!-- Frequency that rootcheck is executed - every 12 hours -->
        <frequency>43200</frequency>

        <rootkit_files>/var/ossec/etc/rootcheck/rootkit_files.txt</rootkit_files>
        <rootkit_trojans>/var/ossec/etc/rootcheck/rootkit_trojans.txt</rootkit_trojans>

        <system_audit>/var/ossec/etc/rootcheck/system_audit_rcl.txt</system_audit>
        <system_audit>/var/ossec/etc/rootcheck/system_audit_ssh.txt</system_audit>

        <skip_nfs>yes</skip_nfs>
      </rootcheck>

      <wodle name="open-scap">
        <disabled>yes</disabled>
        <timeout>1800</timeout>
        <interval>1d</interval>
        <scan-on-start>yes</scan-on-start>
      </wodle>

      <wodle name="cis-cat">
        <disabled>yes</disabled>
        <timeout>1800</timeout>
        <interval>1d</interval>
        <scan-on-start>yes</scan-on-start>

        <java_path>wodles/java</java_path>
        <ciscat_path>wodles/ciscat</ciscat_path>
      </wodle>

      <!-- Osquery integration -->
      <wodle name="osquery">
        <disabled>yes</disabled>
        <run_daemon>yes</run_daemon>
        <log_path>/var/log/osquery/osqueryd.results.log</log_path>
        <config_path>/etc/osquery/osquery.conf</config_path>
        <add_labels>yes</add_labels>
      </wodle>

      <!-- System inventory -->
      <wodle name="syscollector">
        <disabled>no</disabled>
        <interval>1h</interval>
        <scan_on_start>yes</scan_on_start>
        <hardware>yes</hardware>
        <os>yes</os>
        <network>yes</network>
        <packages>yes</packages>
        <ports all="no">yes</ports>
        <processes>yes</processes>
      </wodle>

      <vulnerability-detector>
        <enabled>yes</enabled>
        <interval>1d</interval>
        <min_full_scan_interval>12h</min_full_scan_interval>
        <run_on_start>yes</run_on_start>

        <!-- Ubuntu OS vulnerabilities -->
        <provider name="canonical">
          <enabled>yes</enabled>
          <os>trusty</os>
          <os>xenial</os>
          <os>bionic</os>
          <os>focal</os>
          <os>jammy</os>
          <update_interval>12h</update_interval>
        </provider>

        <!-- Debian OS vulnerabilities -->
        <provider name="debian">
          <enabled>yes</enabled>
          <os>buster</os>
          <os>bullseye</os>
          <update_interval>1h</update_interval>
        </provider>

        <!-- RedHat OS vulnerabilities -->
        <provider name="redhat">
          <enabled>yes</enabled>
          <os>5</os>
          <os>6</os>
          <os>7</os>
          <os>8</os>
          <os>9</os>
          <update_interval>12h</update_interval>
        </provider>

        <!-- Amazon Linux OS vulnerabilities -->
        <provider name="alas">
          <enabled>yes</enabled>
          <os>amazon-linux</os>
          <os>amazon-linux-2</os>
          <update_interval>1h</update_interval>
        </provider>

        <!-- Windows OS vulnerabilities -->
        <provider name="msu">
          <enabled>yes</enabled>
          <update_interval>12h</update_interval>
        </provider>

        <!-- SUSE Linux Enterprise OS vulnerabilities -->
        <provider name="suse">
          <enabled>no</enabled>
          <os>11-server</os>
          <os>11-desktop</os>
          <os>12-server</os>
          <os>12-desktop</os>
          <os>15-server</os>
          <os>15-desktop</os>
          <update_interval>1h</update_interval>
        </provider>

        <!-- Arch OS vulnerabilities -->
        <provider name="arch">
          <enabled>yes</enabled>
          <update_interval>1h</update_interval>
        </provider>

        <!-- Aggregate vulnerabilities -->
        <provider name="nvd">
           <enabled>yes</enabled>
           <update_interval>12h</update_interval>
        </provider>

      </vulnerability-detector>

      <!-- File integrity monitoring -->
      <syscheck>
        <disabled>no</disabled>

        <!-- Frequency that syscheck is executed default every 12 hours -->
        <frequency>43200</frequency>

        <scan_on_start>yes</scan_on_start>

        <!-- Generate alert when new file detected -->
        <alert_new_files>yes</alert_new_files>

        <!-- Don't ignore files that change more than 'frequency' times -->
        <auto_ignore frequency="10" timeframe="3600">no</auto_ignore>

        <!-- Directories to check  (perform all possible verifications) -->
        <directories check_all="yes">/etc,/usr/bin,/usr/sbin</directories>
        <directories check_all="yes">/bin,/sbin,/boot</directories>

        <!-- Files/directories to ignore -->
        <ignore>/etc/mtab</ignore>
        <ignore>/etc/hosts.deny</ignore>
        <ignore>/etc/mail/statistics</ignore>
        <ignore>/etc/random-seed</ignore>
        <ignore>/etc/random.seed</ignore>
        <ignore>/etc/adjtime</ignore>
        <ignore>/etc/httpd/logs</ignore>
        <ignore>/etc/utmpx</ignore>
        <ignore>/etc/wtmpx</ignore>
        <ignore>/etc/cups/certs</ignore>
        <ignore>/etc/dumpdates</ignore>
        <ignore>/etc/svc/volatile</ignore>
        <ignore>/sys/kernel/security</ignore>
        <ignore>/sys/kernel/debug</ignore>

        <!-- Check the file, but never compute the diff -->
        <nodiff>/etc/ssl/private.key</nodiff>

        <skip_nfs>yes</skip_nfs>

        <!-- Remove not monitored files -->
        <remove_old_diff>yes</remove_old_diff>

        <!-- Allow the system to restart Auditd after installing the plugin -->
        <restart_audit>yes</restart_audit>
      </syscheck>

      <!-- Active response -->
      <global>
        <white_list>127.0.0.1</white_list>
        <white_list>^localhost.localdomain$</white_list>
        <white_list>10.66.0.2</white_list>
      </global>

      <command>
        <name>disable-account</name>
        <executable>disable-account.sh</executable>
        <expect>user</expect>
        <timeout_allowed>yes</timeout_allowed>
      </command>

      <command>
        <name>restart-ossec</name>
        <executable>restart-ossec.sh</executable>
        <expect></expect>
      </command>

      <command>
        <name>firewall-drop</name>
