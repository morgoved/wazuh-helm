serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::xxxxxxx:role/k8s-sa-monitoring-wazuh

dashboard:
  env:
    INDEXER_URL: https://wazuh-sand-indexer-rest:9200
    WAZUH_API_URL: https://wazuh-manager-master-0.wazuh-sand-cluster
  opensearch_dashboards_addon: |-
    opensearch_security.auth.type: ["basicauth","saml"]
    opensearch_security.auth.multiple_auth_enabled: true
    server.xsrf.allowlist: ["/_plugins/_security/saml/acs", "/_plugins/_security/saml/logout","/_opendistro/_security/saml/logout", "/_opendistro/_security/api/authtoken", "/_opendistro/_security/saml/acs", "/_opendistro/_security/saml/acs/idpinitiated", "/_plugins/_security/api/authtoken"]
    opensearch_security.session.keepalive: false
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/proxy-buffers: "8 32768k"
    nginx.org/proxy-buffer-size: "16384k"
  host: "wazuh.example.com"

indexer:
  images:
    resources:
      requests:
        cpu: 700m
        memory: 4Gi
      limits:
        cpu: 1000m
        memory: 5Gi

  storageSize: 100Gi

  env:
    OPENSEARCH_JAVA_OPTS: "-Xms4g -Xmx4g -Dlog4j2.formatMsgNoLookups=true"
# For get hashes you can run docker run --rm -ti wazuh/wazuh-indexer:4.3.9 bash /usr/share/wazuh-indexer/plugins/opensearch-security/tools/hash.sh
# also after it you should update secrets
  internal_users: |
    ---

    _meta:
      type: "internalusers"
      config_version: 2

    admin:
      hash: "xxx"
      reserved: true
      backend_roles:
      - "admin"
      description: "admin user"

    kibanaserver:
      hash: "xxx"
      reserved: true
      description: "kibanaserver user"

    kibanaro:
      hash: "xxx"
      reserved: false
      backend_roles:
      - "kibanauser"
      - "readall"
      attributes:
        attribute1: "value1"
        attribute2: "value2"
        attribute3: "value3"
      description: "Demo kibanaro user"

    logstash:
      hash: "xxx"
      reserved: false
      backend_roles:
      - "logstash"
      description: "Demo logstash user"

    readall:
      hash: "xxx"
      reserved: false
      backend_roles:
      - "readall"
      description: "Demo readall user"

    snapshotrestore:
      hash: "xxxx"
      reserved: false
      backend_roles:
      - "snapshotrestore"
      description: "Demo snapshotrestore user"
  roles_mapping: |
    ---

    _meta:
      type: "rolesmapping"
      config_version: 2

    all_access:
      reserved: false
      backend_roles:
      - "admin"
      - "wazuh-admin"
      description: "Maps admin to all_access"

    own_index:
      reserved: false
      users:
      - "*"
      description: "Allow full access to an index named like the username"

    logstash:
      reserved: false
      backend_roles:
      - "logstash"

    kibana_user:
      reserved: false
      backend_roles:
      - "kibanauser"
      users:
      - "wazuh_user"
      - "wazuh_admin"
      description: "Maps kibanauser to kibana_user"

    readall:
      reserved: false
      backend_roles:
      - "readall"

    manage_snapshots:
      reserved: false
      backend_roles:
      - "snapshotrestore"

    kibana_server:
      reserved: true
      users:
      - "kibanaserver"

    wazuh_ui_admin:
      reserved: true
      hidden: false
      backend_roles: []
      hosts: []
      users:
      - "wazuh_admin"
      - "kibanaserver"
      and_backend_roles: []

    wazuh_ui_user:
      reserved: true
      hidden: false
      backend_roles: []
      hosts: []
      users:
      - "wazuh_user"
      and_backend_roles: []
  config: |
    ---

    _meta:
      type: "config"
      config_version: 2

    config:
      dynamic:
        http:
          anonymous_auth_enabled: false
          xff:
            enabled: false
            internalProxies: '192\.168\.0\.10|192\.168\.0\.11' # regex pattern
        authc:
          kerberos_auth_domain:
            http_enabled: false
            transport_enabled: false
            order: 6
            http_authenticator:
              type: kerberos
              challenge: true
              config:
                krb_debug: false
                strip_realm_from_principal: true
            authentication_backend:
              type: noop
          basic_internal_auth_domain:
            description: "Authenticate via HTTP Basic against internal users database"
            http_enabled: true
            transport_enabled: true
            order: 0
            http_authenticator:
              type: basic
              challenge: false
            authentication_backend:
              type: intern
          saml_auth_domain:
            http_enabled: true
            transport_enabled: false
            order: 1
            http_authenticator:
              type: saml
              challenge: true
              config:
                idp:
                  enable_ssl: true
                  verify_hostnames: false
                  metadata_url: https://sts.example.com/FederationMetadata/2007-06/FederationMetadata.xml
                  #metadata_file: /usr/share/wazuh-indexer/opensearch-security/FederationMetadata.xml
                  entity_id: http://sts.example.com/adfs/services/trust
                sp:
                  entity_id: wazuh-admin
                kibana_url: https://wazuh.example.org/
                roles_key: Roles
                exchange_key: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
            authentication_backend:
              type: noop
          proxy_auth_domain:
            description: "Authenticate via proxy"
            http_enabled: false
            transport_enabled: false
            order: 3
            http_authenticator:
              type: proxy
              challenge: false
              config:
                user_header: "x-proxy-user"
                roles_header: "x-proxy-roles"
            authentication_backend:
              type: noop
          jwt_auth_domain:
            description: "Authenticate via Json Web Token"
            http_enabled: false
            transport_enabled: false
            order: 0
            http_authenticator:
              type: jwt
              challenge: false
              config:
                signing_key: "base64 encoded HMAC key or public RSA/ECDSA pem key"
                jwt_header: "Authorization"
                jwt_url_parameter: null
                roles_key: null
                subject_key: null
            authentication_backend:
              type: noop
          clientcert_auth_domain:
            description: "Authenticate via SSL client certificates"
            http_enabled: false
            transport_enabled: false
            order: 2
            http_authenticator:
              type: clientcert
              config:
                username_attribute: cn #optional, if omitted DN becomes username
              challenge: false
            authentication_backend:
              type: noop
          ldap:
            description: "Authenticate via LDAP or Active Directory"
            http_enabled: false
            transport_enabled: false
            order: 5
            http_authenticator:
              type: basic
              challenge: false
            authentication_backend:
              type: ldap
              config:
                enable_ssl: false
                enable_start_tls: false
                enable_ssl_client_auth: false
                verify_hostnames: true
                hosts:
                - localhost:8389
                bind_dn: null
                password: null
                userbase: 'ou=people,dc=example,dc=com'
                usersearch: '(sAMAccountName={0})'
                username_attribute: null
        authz:
          roles_from_myldap:
            description: "Authorize via LDAP or Active Directory"
            http_enabled: false
            transport_enabled: false
            authorization_backend:
              type: ldap
              config:
                enable_ssl: false
                enable_start_tls: false
                enable_ssl_client_auth: false
                verify_hostnames: true
                hosts:
                - localhost:8389
                bind_dn: null
                password: null
                rolebase: 'ou=groups,dc=example,dc=com'
                rolesearch: '(member={0})'
                userroleattribute: null
                userrolename: disabled
                rolename: cn
                resolve_nested_roles: true
                userbase: 'ou=people,dc=example,dc=com'
                usersearch: '(uid={0})'
          roles_from_another_ldap:
            description: "Authorize via another Active Directory"
            http_enabled: false
            transport_enabled: false
            authorization_backend:
              type: ldap
