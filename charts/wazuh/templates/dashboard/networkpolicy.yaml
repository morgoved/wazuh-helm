{{- if .Values.dashboard.enabled }}
{{- if .Values.dashboard.networkPolicy.enabled -}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "wazuh.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "wazuh.fullname" . }}-dashboard
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
      - protocol: TCP
        port: {{ .Values.dashboard.service.httpPort }}
    {{- with .Values.dashboard.networkPolicy.extraIngresses }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Indexer
    - ports:
      - protocol: TCP
        port: {{ .Values.indexer.service.httpPort }}
      to:
        - podSelector:
            matchLabels:
              app: {{ include "wazuh.indexer.fullname" . }}-indexer
    # Wazuh Manager
    - ports:
      - protocol: TCP
    {{- range .Values.wazuh.master.service.ports }}
      {{- if eq .name "api" }}
        port: {{ .port }}
      {{- end }}
    {{- end }}
      to:
        - podSelector:
            matchLabels:
              app: {{ include "wazuh.fullname" . }}-manager
              node-type: master
    # DNS
    - ports:
        - protocol: UDP
          port: 53
      to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    {{- with .Values.dashboard.networkPolicy.extraEgresses }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end -}}
{{- end }}