{{- if .Values.dashboard.pdb.enabled }}
kind: PodDisruptionBudget
apiVersion: policy/v1
metadata:
  name: {{ include "wazuh.fullname" . }}-dashboard
spec:
  selector:
    matchLabels:
      app: {{ include "wazuh.fullname" . }}-dashboard
  {{- with .Values.dashboard.pdb.maxUnavailable }}
  maxUnavailable: {{ . }}
  {{- end }}
{{- end }}
