apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "wazuh.fullname" . }}-manager-worker
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "wazuh.fullname" . }}-manager
    node-type: worker
  annotations:
    {{- toYaml .Values.wazuh.worker.annotations | nindent 4 }}
spec:
  serviceAccountName: {{ include "wazuh.manager.serviceAccountName" . }}
  {{- with .Values.wazuh.worker.extraSpec.statefulSet }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  replicas: {{ .Values.wazuh.worker.replicas }}
  selector:
    matchLabels:
      app: {{ include "wazuh.fullname" . }}-manager
      node-type: worker
  serviceName: {{ include "wazuh.fullname" . }}-manager-cluster
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: {{ include "wazuh.fullname" . }}-manager
        node-type: worker
      name: wazuh-manager-worker
      annotations:
        {{- if .Values.autoreload.enabled }}
        checksum/configmap: {{ include (print $.Template.BasePath "/manager/configmap.yaml") . | sha256sum }}
        checksum/filebeat-certificate: {{ include (print $.Template.BasePath "/certs/filebeat/certificate.yaml") . | sha256sum }}
        checksum/indexer-secret: {{ include (print $.Template.BasePath "/indexer/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.wazuh.worker.annotations }}
            {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.wazuh.worker.extraSpec.pod }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.wazuh.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.wazuh.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.wazuh.worker.podAntiAffinity .Values.wazuh.worker.affinity }}
      affinity:
      {{- end }}
        {{- with .Values.wazuh.worker.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if eq .Values.wazuh.worker.podAntiAffinity "hard" }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: {{ .Values.wazuh.worker.podAntiAffinityTopologyKey }}
              labelSelector:
                matchExpressions:
                  - {key: app, operator: In, values: [{{ include "wazuh.fullname" . }}-manager-worker]}
        {{- else if eq .Values.wazuh.worker.podAntiAffinity "soft" }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: {{ .Values.wazuh.worker.podAntiAffinityTopologyKey }}
                labelSelector:
                  matchExpressions:
                    - {key: app, operator: In, values: [{{ include "wazuh.fullname" . }}-manager-worker]}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "wazuh.fullname" . }}-manager-config
            defaultMode: 0777
        - name: filebeat-certs
          secret:
            secretName: filebeat-tls
        - name: result-config
          emptyDir: {}
      {{- with .Values.wazuh.worker.additionalVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 101
      initContainers:
        - name: update-index
          image: alpine
          imagePullPolicy: {{ .Values.wazuh.images.pullPolicy }}
          command: 
            - 'sh'
            - '-c'
            - '/script.sh'
          resources:
            {{- toYaml .Values.wazuh.initContainer.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /ossec.conf
              name: config
              readOnly: true
              subPath: worker.conf
            - mountPath: /wazuh-config-mount/etc/
              name: result-config
            - mountPath: /script.sh
              name: config
              readOnly: true
              subPath: script.sh
      containers:
        - name: wazuh-manager
          {{- with .Values.wazuh.worker.extraSpec.container }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          image: "{{ .Values.wazuh.images.repository }}:{{ .Values.wazuh.images.tag }}"
          imagePullPolicy: {{ .Values.wazuh.images.pullPolicy }}
          {{- with .Values.wazuh.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.wazuh.worker.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.wazuh.worker.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.wazuh.worker.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            # Wazuh config
            - mountPath: /wazuh-config-mount/etc/
              name: result-config
            # Certs
            - mountPath: /etc/ssl/root-ca.pem
              name: filebeat-certs
              readOnly: true
              subPath: ca.crt
            - mountPath: /etc/ssl/filebeat.pem
              name: filebeat-certs
              readOnly: true
              subPath: tls.crt
            - mountPath: /etc/ssl/filebeat.key
              name: filebeat-certs
              readOnly: true
              subPath: tls.key
            # PVC
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /var/ossec/api/configuration
              subPath: wazuh/var/ossec/api/configuration
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /var/ossec/etc
              subPath: wazuh/var/ossec/etc
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /var/ossec/logs
              subPath: wazuh/var/ossec/logs
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /var/ossec/queue
              subPath: wazuh/var/ossec/queue
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /var/ossec/var/multigroups
              subPath: wazuh/var/ossec/var/multigroups
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /var/ossec/integrations
              subPath: wazuh/var/ossec/integrations
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /var/ossec/active-response/bin
              subPath: wazuh/var/ossec/active-response/bin
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /var/ossec/agentless
              subPath: wazuh/var/ossec/agentless
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /var/ossec/wodles
              subPath: wazuh/var/ossec/wodles
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /etc/filebeat
              subPath: filebeat/etc/filebeat
            - name: {{ include "wazuh.fullname" . }}-manager-worker
              mountPath: /var/lib/filebeat
              subPath: filebeat/var/lib/filebeat
            {{- with .Values.wazuh.worker.additionalVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            # Agent groups configuration
            {{- range .Values.wazuh.agentGroupConf }}
            - name: config
              mountPath: /wazuh-config-mount/etc/shared/{{ .name }}/agent.conf
              subPath: {{ .name }}-agent.conf
            {{- end }}
          ports:
            {{- range .Values.wazuh.worker.service.ports }}
            - containerPort: {{ .port }}
              name: {{ .name }}
            {{- end }}
            {{- if .Values.wazuh.syslog_enable }}
            - containerPort: 514
              name: syslog
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ .Values.indexer.cred.existingSecret | default "indexer-cred" }}
          env:
            - name: INDEXER_URL
              value: {{- if .Values.indexer.enabled }}
                       "https://{{ include "wazuh.indexer.fullname" . }}-indexer:{{ .Values.indexer.service.httpPort }}"
                     {{- else }}
                       "{{ .Values.externalIndexer.host }}:{{ .Values.externalIndexer.port }}"
                     {{- end }}
            - name: FILEBEAT_SSL_VERIFICATION_MODE
              value: {{ .Values.wazuh.env.FILEBEAT_SSL_VERIFICATION_MODE | quote }}
            - name: WAZUH_CLUSTER_KEY
              valueFrom:
                secretKeyRef:
                  key: key
                  name: "wazuh-cluster-key"
            # Certs
            - name: SSL_CERTIFICATE_AUTHORITIES
              value: /etc/ssl/root-ca.pem
            - name: SSL_CERTIFICATE
              value: /etc/ssl/filebeat.pem
            - name: SSL_KEY
              value: /etc/ssl/filebeat.key
          {{- with .Values.wazuh.worker.additionalEnv }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ include "wazuh.fullname" . }}-manager-worker
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.wazuh.worker.storageSize }}
        {{- $storageClass := .Values.wazuh.worker.storageClass }}
        {{- if $storageClass }}
        {{- if (eq "-" $storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ $storageClass }}
        {{- end }}
        {{- end }}
